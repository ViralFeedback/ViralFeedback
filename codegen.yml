overwrite: true
schema: 'http://localhost:8080/graphql'
documents: './**/*.graphql'
generates:
  ./packages/web/src/graphql/index.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      withResultType: true
      scalars:
        Time: Date
  ./packages/web/src/graphql/graphql.schema.json:
    plugins:
      - 'introspection'

