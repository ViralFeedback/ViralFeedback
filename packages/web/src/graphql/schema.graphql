query Annotations(
    $_separate_replies: Boolean
    $any: String
    $group: String
    $limit: Int
    $offset: Int
    $order: String
    $quote: String
    $references: String
    $search_after: String
    $sort: String
    $tag: String
    $tags: [String]
    $text: String
    $uri: String
    $user: String
    $wildcard_uri: String
) {
    annotations(
        _separate_replies: $_separate_replies
        any: $any
        group: $group
        limit: $limit
        offset: $offset
        order: $order
        quote: $quote
        references: $references
        search_after: $search_after
        sort: $sort
        tag: $tag
        tags: $tags
        text: $text
        uri: $uri
        user: $user
        wildcard_uri: $wildcard_uri
    ) {
        total
        rows {
            created
            updated
            text
            user
            user_info {
                display_name
            }
            uri
            links {
                html
                incontext
            }
            references
            tags
            target {
                source
                selector {
                    exact
                }
            }
        }
    }
}

mutation CreateAnnotation(
    $id: String
    $created: String
    $updated: String
    $user: String
    $uri: String
    $text: String
    $group: String
    $flagged: Boolean
    $hidden: Boolean
    $user_info: UserInfoInput
    $links: LinksInput
    $document: DocumentInput
    $target: [TargetInput]
    $permissions: PermissionsInput
    $references: [String]
    $tags: [String]
) {
    createAnnotation(
        id: $id
        created: $created
        updated: $updated
        user: $user
        uri: $uri
        text: $text
        group: $group
        flagged: $flagged
        hidden: $hidden
        user_info: $user_info
        links: $links
        document: $document
        target: $target
        permissions: $permissions
        references: $references
        tags: $tags
    ) {
        id
    }
}
