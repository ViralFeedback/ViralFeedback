query Annotations(
    $_separate_replies: Boolean
    $any: String
    $group: String
    $limit: Int
    $offset: Int
    $order: String
    $quote: String
    $references: String
    $search_after: String
    $sort: String
    $tag: String
    $tags: [String]
    $text: String
    $uri: String
    $user: String
    $wildcard_uri: String
) {
    annotations(
        _separate_replies: $_separate_replies
        any: $any
        group: $group
        limit: $limit
        offset: $offset
        order: $order
        quote: $quote
        references: $references
        search_after: $search_after
        sort: $sort
        tag: $tag
        tags: $tags
        text: $text
        uri: $uri
        user: $user
        wildcard_uri: $wildcard_uri
    ) {
        total
        rows {
            created
            updated
            text
            user
            user_info {
                display_name
            }
            uri
            links {
                html
                incontext
            }
            references
            tags
            target {
                source
                selector {
                    exact
                }
            }
        }
    }
}
